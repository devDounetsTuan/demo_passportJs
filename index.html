                    <tr>

                            <label for="psw"><b>Password</b></label>
                            <input type="password" name="psw" required>

                    </tr>

                            <button type="submit" class="regis">Regis</button>

                    </tr>

                </table>

            </div>

        </form>
    </div>
    <div class="list_user_table">
